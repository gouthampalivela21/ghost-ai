/* GLASS CARD */
.glass {
  position: relative;
  padding: 64px;
  max-width: 720px;
  border-radius: 28px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 40px 80px rgba(0,0,0,0.7);
  cursor: pointer;

  --x: 50%;
  --y: 50%;
  --glow: 0;

  will-change: transform;
  transform-style: preserve-3d;
  transition:
    transform 0.25s cubic-bezier(0.16, 1, 0.3, 1),
    box-shadow 0.35s ease;
}

/* Hover = subtle lift */
.glass:hover {
  transform: translateY(-2px);
}

/* Press illusion */
.glass:active {
  transform: scale(0.985);
}

/* GLOW */
.glass::before {
  content: "";
  position: absolute;
  inset: -50%;
  background: radial-gradient(
    circle at var(--x) var(--y),
    rgba(184,76,255,0.45),
    rgba(184,76,255,0.2) 35%,
    transparent 65%
  );
  filter: blur(120px);
  opacity: var(--glow);
  transition:
    opacity 0.9s ease,
    filter 1.2s ease;
  pointer-events: none;
}
/* Stronger glow while active */
.glass:active::before {
  opacity: 1;
  filter: blur(140px);
}

<!-- ================= INTERACTION ================= -->
<script>
document.querySelectorAll(".glass").forEach(card => {
  card.addEventListener("mousemove", e => {
    const rect = card.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;

    card.style.setProperty("--x", `${x}%`);
    card.style.setProperty("--y", `${y}%`);
    card.style.setProperty("--glow", "1");
  });

  card.addEventListener("mouseleave", () => {
    card.style.setProperty("--glow", "0");
  });
});
</script>
<script>
const sections = document.querySelectorAll("section");
const navLinks = document.querySelectorAll(".nav-link");

function setActiveSection() {
  let current = "";

  sections.forEach(section => {
    const rect = section.getBoundingClientRect();
    const sectionTop = rect.top;
    const sectionHeight = rect.height;

    // Section is considered active when its center is in viewport
    if (sectionTop <= window.innerHeight * 0.5 &&
        sectionTop + sectionHeight > window.innerHeight * 0.5) {
      current = section.getAttribute("id");
    }
  });

  navLinks.forEach(link => {
    link.classList.remove("active");
    if (link.getAttribute("href") === `#${current}`) {
      link.classList.add("active");
    }
  });
}

// Run on scroll + load
window.addEventListener("scroll", setActiveSection);
window.addEventListener("load", setActiveSection);
</script>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<script>
gsap.registerPlugin(ScrollTrigger);

// Disable scroll restoration glitches
ScrollTrigger.clearScrollMemory();
window.history.scrollRestoration = "manual";

document.querySelectorAll(".glass").forEach(card => {
  const elements = card.querySelectorAll("h1, p, button");

  // Glass pop (ONCE, never disappears)
  gsap.from(card, {
    opacity: 0,
    y: 40,
    scale: 0.96,
    duration: 1.1,
    ease: "power3.out",
    scrollTrigger: {
      trigger: card,
      start: "top 85%",
      once: true
    }
  });

  // Premium stagger text
  gsap.from(elements, {
    opacity: 0,
    y: 18,
    duration: 0.7,
    ease: "power2.out",
    stagger: 0.12,
    scrollTrigger: {
      trigger: card,
      start: "top 85%",
      once: true
    }
  });
});
</script>
<script>
document.querySelectorAll(".glass").forEach(card => {
  const link = card.getAttribute("data-link");

  card.addEventListener("mousedown", () => {
    card.style.transform = "scale(0.985)";
  });

  card.addEventListener("mouseup", () => {
    card.style.transform = "scale(1)";

    if (link) {
      setTimeout(() => {
        window.location.href = link;
      }, 120); // Apple-like rebound
    }
  });

  card.addEventListener("mouseleave", () => {
    card.style.transform = "scale(1)";
  });
});
</script>
