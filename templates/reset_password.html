<!DOCTYPE html>
<html>
<head>
  <title>GHost AI</title>

<style>
    body {
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:black;
        color:white;
        margin:0;
        font-family:Arial;
    }

    .box {
        width:360px;
        padding:40px;
        text-align:center;
        border-radius:16px;
        background:rgba(20,20,20,0.7);
        backdrop-filter:blur(12px);
        border:1px solid rgba(255,255,255,0.15);
        box-shadow:0 0 35px rgba(162,0,255,0.45);
    }

    h2 { margin-bottom:10px; }

    input {
        width:90%;
        padding:12px 15px;
        border-radius:12px;
        border:2px solid rgba(162,0,255,0.25);
        background:rgba(0,0,0,0.65);
        color:white;
        outline:none;
        margin-bottom:15px;
        font-size:15px;
        transition:.25s ease;
    }

    input:focus {
        border-color:#b043ff;
        box-shadow:0 0 25px rgba(176,46,255,0.9);
    }

    button {
        width:100%;
        padding:12px;
        border-radius:10px;
        border:none;
        background:linear-gradient(to right,#bb29ff,#7a00ff);
        font-size:16px;
        cursor:pointer;
        color:white;
        font-weight:bold;
    }
</style>

</head>

<body>

<div class="box">
    <h2>Create New Password</h2>
    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="otp" placeholder="Enter OTP" required/>
        <input type="password" name="password" placeholder="New password" required/>
        <button type="submit">Reset Password</button>
    </form>
</div>

</body>
</html>
