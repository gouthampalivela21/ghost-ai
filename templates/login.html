<!DOCTYPE html>
<html>
<head>
  <title>GHost AI</title>
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background: #000;
          font-family: Arial, sans-serif;
          color: #fff;
      }

      .box {
          width: 360px;
          padding: 38px;
          background: rgba(20,20,20,0.7);
          backdrop-filter: blur(12px);
          text-align: center;
          border-radius: 16px;
          border: 1px solid rgba(255,255,255,0.15);
          box-shadow: 0 0 35px rgba(162,0,255,0.45);
      }

      h2 {
          margin-bottom: 20px;
          font-size: 30px;
          font-weight: bold;
      }

      label {
          float: left;
          margin-left: 5px;
          font-size: 14px;
          opacity: .85;
      }

      input {
          width: 90%;
          padding: 12px 15px;
          border-radius: 12px;
          border: 2px solid rgba(162,0,255,0.25);
          background: rgba(0,0,0,0.65);
          color: #fff;
          outline: none;
          font-size: 15px;
          margin-bottom: 15px;
          transition: .25s ease;
          box-shadow: 0 0 0 rgba(162,0,255,0);
      }

      input:focus {
          border-color: #b043ff;
          box-shadow: 0 0 25px rgba(176,46,255,0.8);
      }

      button {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 10px;
          background: linear-gradient(to right, #bb29ff, #7a00ff);
          color: white;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          margin-top: 10px;
          box-shadow: 0 0 18px rgba(150,0,255,0.35);
          transition: .3s;
      }

      button:hover {
          transform: translateY(-2px);
          box-shadow: 0 0 30px rgba(150,0,255,0.75);
      }

      a {
          color: #b043ff;
          text-decoration: none;
          font-size: 14px;
      }

      a:hover {
          text-decoration: underline;
      }
      .password-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.password-wrapper input {
  width: 100%;
  padding-right: 40px;
}

.toggle-eye {
  position: absolute;
  right: 12px;
  cursor: pointer;
  font-size: 18px;
  opacity: 0.6;
  transition: 0.2s;
}

.toggle-eye:hover {
  opacity: 1;
}
.google-button {
    width: 100%;
    margin-top: 18px;

    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;

    padding: 12px;
    border-radius: 50px;

    background: #ffffff;
    color: #000;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;

    border: 1px solid #e5e5e5;

    transition: all 0.25s ease;
    cursor: pointer;
}

.google-button img {
    width: 20px;
    height: 20px;
}

.google-button:hover {
    background: #f5f5f5;
    transform: translateY(-1px);
    box-shadow: 0 0 18px rgba(255,255,255,0.2);
}

.google-button:active {
    transform: translateY(0px);
}
  </style>
</head>

<body>

  <div class="box">
      <h2>Login to Your Account</h2>

      <form action="/login" method="POST">

    <input type="email" name="email" id="emailInput"
    placeholder="email" required>

    <div class="password-wrapper" style="position: relative;">
      <span id="togglePw" 
        style="
              position:absolute;
              right:12px;
              top:40%;
              transform:translateY(-50%);
              cursor: pointer;
              font-size: 18px;
              opacity: 0.6;
              transition: 0.2s;
        ">üêµ</span>
      <input type="password" name="password" id="passwordInput"
        placeholder="Password" style="width:100%;
        padding-right:40px;"/>
    </div>

    {% if error %}
    <p style="color:red; text-align:center; margin: -5px 0 10px 0; font-weight: bold;">
        {{ error }}
    </p>
    {% endif %}

    <button type="submit">Login</button>
</form>

      <br>
      <a href="/forgot-password">Forgot password?</a> <br><br>
      <a href="/signup">Don't have an account? Sign Up</a>
  
  <a href="/login/google" class="google-button">
    <img src="/static/Google.png" alt="Google logo" />
    <span>Sign in with Google</span>
</a>
  </div>
<script>
  const pwInput = document.getElementById("passwordInput");
  const togglePw = document.getElementById("togglePw");

  togglePw.onclick = () => {
    if (pwInput.type === "password") {
      pwInput.type = "text";
      togglePw.textContent = "üôà";
    } else {
      pwInput.type = "password";
      togglePw.textContent = "üêµ";
    }
  };
</script>
</body>
</html>
