<!DOCTYPE html>
<html>
<head>
  <title>GHost AI</title>

  <style>
      /* PAGE SETUP */
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #000;
          margin: 0;
          font-family: Arial, sans-serif;
      }

      /* POPUP BOX */
      .box {
          background: rgba(20,20,20,0.6);
          backdrop-filter: blur(12px);
          padding: 35px;
          width: 360px;
          border-radius: 16px;
          text-align: center;
          color: white;

          /* Same neon glow */
          box-shadow: 0 0 35px rgba(162,0,255,0.45);
          border: 1px solid rgba(255,255,255,0.15);
      }

      h2 {
          margin-bottom: 10px;
          font-size: 24px;
          color: #fff;
      }

      p {
          margin-bottom: 20px;
          opacity: 0.8;
      }

      /* INPUT (same glow as login) */
      input {
          width: 90%;
          padding: 12px 15px;
          border-radius: 12px;
          border: 2px solid rgba(162, 0, 255, 0.25);
          background: rgba(0,0,0,0.6);
          color: white;
          outline: none;
          font-size: 15px;
          transition: 0.25s ease;

          /* default state (no glow) */
          box-shadow: 0 0 0px rgba(162,0,255,0);
      }

      /* Glow while typing */
      input:focus {
          border-color: #b043ff;
          box-shadow: 
              0 0 20px rgba(176,46,255,0.9),
              0 0 40px rgba(176,46,255,0.45);
          background: rgba(0,0,0,0.75);
      }

      /* BUTTON (same glow as login) */
      button {
          width: 100%;
          padding: 12px;
          margin-top: 20px;
          border: none;
          border-radius: 10px;
          background: linear-gradient(to right, #bb29ff, #7a00ff);
          color: white;
          font-weight: bold;
          font-size: 16px;
          cursor: pointer;
          transition: .25s ease;
          box-shadow: 0 0 20px rgba(150,0,255,0.35);
      }

      button:hover {
          transform: translateY(-2px);
          box-shadow: 0 0 28px rgba(150,0,255,0.75);
      }
  </style>

</head>

<body>

  <div class="box">
      <h2>Forgot Password</h2>
      <p>Enter your email to receive an OTP</p>

      <form action="/forgot-password" method="POST">
          <input type="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Send OTP</button>
      </form>
  </div>

</body>
</html>
